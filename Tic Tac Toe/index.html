<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-container">
        <h1>Tic Tac Toe <br> Game</h1>
        <div id="board1" class="board1"></div>
        <div class="board2" id="board2"></div>
        <div id="result" class="result">X will Start Game</div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div id="main">
        <h1 class="heading"><center>Tic Tac Toe <br> Game</center></h1>
        &nbsp; <button class="player1" onclick="comp()">Play with Computer</button> <br><br>
        <button class="player2" onclick="friend()">Play with Friend</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
